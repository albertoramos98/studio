{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-slate-800 rounded-xl shadow-lg p-6">
  <h2 class="text-2xl font-semibold mb-4">Cadastro (apenas 5 usuários)</h2>
  <form method="post" class="space-y-4">
    <div>
      <label class="text-sm text-slate-300">Usuário (pré-definido)</label>
      <input name="username" class="w-full mt-1 p-2 rounded-md bg-slate-700 text-white" required>
    </div>
    <div>
      <label class="text-sm text-slate-300">E-mail</label>
      <input name="email" type="email" class="w-full mt-1 p-2 rounded-md bg-slate-700 text-white" required>
    </div>
    <div>
      <label class="text-sm text-slate-300">Senha</label>
      <input name="password" type="password" class="w-full mt-1 p-2 rounded-md bg-slate-700 text-white" required>
    </div>
    <div class="flex justify-end">
      <button class="px-4 py-2 bg-emerald-600 rounded-md">Cadastrar</button>
    </div>
  </form>
</div>
{% endblock %}
